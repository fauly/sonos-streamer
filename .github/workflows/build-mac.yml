name: Build macOS App

on:
  push:
    branches: [ main ]  # Adjust to your default branch
  workflow_dispatch:    # Allows manual triggering

jobs:
  build:
    runs-on: macos-latest  # Uses GitHub's macOS runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Adjust to your app's Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller  # Install PyInstaller

    - name: Install FFmpeg
      run: |
        brew install ffmpeg

    - name: Build with PyInstaller
      run: |
        # Find FFmpeg binary location
        FFMPEG_PATH=$(which ffmpeg)
        echo "FFmpeg location: $FFMPEG_PATH"
        
        # Bundle FFmpeg with PyInstaller
        pyinstaller --onefile --windowed \
          --add-binary "$FFMPEG_PATH:." \
          main.py
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app  # Name for download
        path: dist/      # PyInstaller outputs to 'dist/' folder

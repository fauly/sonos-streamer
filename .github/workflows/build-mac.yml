name: Build macOS App

on:
  push:
    branches: [ main ]  # Adjust to your default branch
  workflow_dispatch:    # Allows manual triggering

jobs:
  build:
    runs-on: macos-latest  # Fast and available, but we'll make the binary compatible with Monterey

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Adjust to your app's Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller  # Install PyInstaller

    - name: Install FFmpeg
      run: brew install ffmpeg

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --osx-version-min 12.0 --add-binary /usr/local/bin/ffmpeg:. main.py

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-app  # Name for download
        path: dist/      # PyInstaller outputs to 'dist/' folder
